<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Bonito</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="timeline">
        <div class="timeline-item">
            <div class="timeline-icon"><i class="fas fa-rocket"></i></div>
            <div class="timeline-content">
                <h2>2020</h2>
                <p>Lanzamos nuestro primer producto 🚀</p>
            </div>
        </div>
        <div class="timeline-item">
            <div class="timeline-icon"><i class="fas fa-award"></i></div>
            <div class="timeline-content">
                <h2>2021</h2>
                <p>Ganamos el premio a la mejor startup 🏆</p>
            </div>
        </div>
        <div class="timeline-item">
            <div class="timeline-icon"><i class="fas fa-globe"></i></div>
            <div class="timeline-content">
                <h2>2022</h2>
                <p>Expansión a nivel global 🌍</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
